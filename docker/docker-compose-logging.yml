version: '3'

services:
  fluentd:
    image: ${USER_NAME}/fluentd
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}

  elasticsearch:
    image: elasticsearch:7.4.0
    expose:
      - 9200
    ports:
      - "9200:9200"
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}
      - discovery.type=single-node

  kibana:
    image: kibana:7.4.0
    ports:
      - "5601:5601"
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}

  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - front_net
      - back_net

networks:
  front_net:
  back_net:
